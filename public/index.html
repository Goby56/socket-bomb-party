<!DOCTYPE html>
<html>
<head>
    <title>Socket Codenames</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <section class="center-contents">
        <div id="main-input" class="popup">
            <div id="auth">
                <div id="game-title-container">
                    <h1 id="game-title-1">CODE</h1><h1 id="game-title-2">NAMES</h1>
                </div>
                <form id="room-name-form" class="center-contents column-wise">
                    <input type="text" name="username" placeholder="username">
                    <input type="text" name="roomcode" placeholder="room code">
                </form>
                <button id="enter-room" class="large">create room</button>
            </div>
            <div id="lobby" class="hide">
                <div id="team-settings">
                    <p id="team-settings-label">Team settings</p>
                    <button id="randomize-teams" class="small">randomize</button>
                    <button id="reset-teams" class="small">reset</button>
                </div>
                <div id="start-and-leave">
                    <button id="start-game" class="large special">Start Game</button>
                </div>
                <div id="game-settings">
                    <input type="text" placeholder="language">
                </div>
            </div>
            <div id="entry" class="hide">
    
            </div>
        </div>
    </section>
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
    <script src="index.js" type="module"></script>
</body>
</html>
