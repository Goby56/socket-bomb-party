{% extends "parent.html" %}

{% block body %}
<div id="room-container">
    <section id="top-left-container" class="center">
        <a href="/"><h2><i class="accent1">CODE</i> <i class="accent2">NAMES</i></h2></a>
    </section>
    <section id="game-board" class="center">
        <div id="host-settings" class="hide center vertical">
            <div id="team-settings" class="center vertical">
                <h2>Team settings</h2>
                <button id="randomize-teams" class="small">randomize</button>
                <button id="reset-teams" class="small">reset</button>
            </div>
            <div id="game-settings" class="center vertical">
                <h2>Game settings</h2>
                <input type="text" placeholder="language">
            </div> 
            <button id="start-game">start game</button>
        </div>
    </section>
    <section id="top-right-container"></section>
    <section id="team1-container">
        <div class="role-container">
            <div class="center">
                <p>Operative(s)</p>
                <button id="join-team1-operative" class="join-team-button">join</button>
            </div>
            <div id="team1-operative" class="center"></div>
        </div>
        <div class="role-container">
            <div class="center">
                <p>Spymaster(s)</p>
                <button id="join-team1-spymaster" class="join-team-button">join</button>
            </div>
            <div id="team1-spymaster" class="center"></div>
        </div>
    </section>
    <section id="team2-container">
        <div class="role-container">
            <div class="center">
                <p>Operative(s)</p>
                <button id="join-team2-operative" class="join-team-button">join</button>
            </div>
            <div id="team2-operative" class="center"></div>
        </div>
        <div class="role-container">
            <div class="center">
                <p>Spymaster(s)</p>
                <button id="join-team2-spymaster" class="join-team-button">join</button>
            </div>
            <div id="team2-spymaster" class="center"></div>
        </div>
    </section>
    <section id="game-info">
        <div id="game-log">
            <ul id="log-contents"></ul>
            <form id="log-input" class="center">
                <input type="text" id="log-input-field" placeholder="say something">
            </form>
        </div>
        <div id="spectators"></div>
    </section>
    <section id="bottom-left-container" class="center">
        <h2>{{ roomCode }}</h2>
    </section>
    <section id="bottom-right-container" class="center">
        <form action="/">
            <button id="leave-game">leave game</button>
        </form>
    </section>
    <section id="input-field" class="center">
    </section>
</div>
{% endblock body %}

{% block scripts %}
{{ super() }}
<script src="/room.js" type="module"></script>
{% endblock scripts %}
